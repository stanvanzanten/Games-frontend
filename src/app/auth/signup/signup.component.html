<app-header></app-header>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" name ="username" ngModel required class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name ="password" ngModel required class="form-control">
      </div>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="firstname" id="firstname" name ="firstname" ngModel required class="form-control">
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="lastname" id="lastname" name ="lastname" ngModel required class="form-control">
      </div>
      <button class="btn btn-success" type="submit">Sign Up</button>
      <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
    </form>
  </div>
</div>
