<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" ngModel required>
          </div>
          <div class="col-sm-6 form-group">
            <label for="age">Age</label>
            <input type="text" id="age" class="form-control" name="age" ngModel required>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="games">Games</label>
            <input type="text" id="games" class="form-control" name="games" ngModel required>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'update' : 'Add' }}</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
